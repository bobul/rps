<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: RPS</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <header class="game-title">
        <h1>Rock Paper Scissors</h1>
        <p>One of the most famous games in the entire world!</p>
    </header>
    <main class="game-action">
        <h2>Choose your button to play against the computer</h2>
        <p>Rules: the first who will gain 5 points - is counted a winner</p>
        <div class="button-container">
            <button class="btn"><img src="./img/rock.png" alt="rock"></button>
            <button class="btn"><img src="./img/paper-main.png" alt="paper"></button>
            <button class="btn"><img src="./img/scissors.png" alt="scissors"></button>
        </div>
    </main>
</body>
</html>
